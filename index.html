    <title>movie history</title>
</head>

<body>
    <section id="searsh" class="d-grid justify-content-center align-content-center">
        <header class="display-1 pb-5 text-white">Enjoy it in your way</header>
        <div class="input-group input-group-lg pb-5">
            <button type="button" class="btn btn-primary btn-lg btn-outline-dark btn-light"><i class="bi bi-search"></i></button>
            <input type="text" class="form-control" aria-label="Sizing example input"aria-describedby="inputGroup-sizing-lg" placeholder="Movie title">
        </div>
    </section>
    <section class="p-3">
        <table class="table table-dark table-sm table-hover text-center align-middle">
            <thead>
                <tr>
                    <th id="title">Title</th>
                    <th>Director</th>
                    <th id="duration">Duration</th>
                    <th id="year">The year of production</th>
                    <th>Poster</th>
                    <th>Festivals</th>
                    <th>Actors</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>
</body>
